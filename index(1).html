<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Recipe Book</h1>
    <p>Enter recipe details to find the recipe!</p>
  </header>

  <main>
    <form id="recipe-form">
      <label for="serving-size">Serving Size:</label>
      <input type="number" id="serving-size" name="serving-size" required>

      <label for="prep-time">Preparation Time (minutes):</label>
      <input type="number" id="prep-time" name="prep-time" required>

      <label for="cook-time">Cooking Time (minutes):</label>
      <input type="number" id="cook-time" name="cook-time" required>

      <button type="submit">Get Recipe</button>
    </form>

    <div id="recipe-details">
      <!-- Recipe details will appear here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
